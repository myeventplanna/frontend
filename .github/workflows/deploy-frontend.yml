name: Deploy Frontend to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'myeventplanna/frontend/**' # Only runs when frontend changes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./myeventplanna/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Image
        run: |
          IMAGE_TAG=${{ secrets.ACR_LOGIN_SERVER }}/eventplanna-frontend:${{ github.sha }}
          
          # Build with Build Args (Required for Next.js to bake in the URL)
          docker build \
            --build-arg NEXT_PUBLIC_API_BASE_URL="${{ secrets.NEXT_PUBLIC_API_BASE_URL }}" \
            --build-arg NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}" \
            --build-arg NEXTAUTH_URL="${{ secrets.NEXTAUTH_URL }}" \
            -t $IMAGE_TAG .
          
          docker push $IMAGE_TAG

      - name: Deploy to Container Apps
        run: |
          az containerapp update \
            --name eventplanna-web \
            --resource-group eventplannna-dev \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/eventplanna-frontend:${{ github.sha }} \
            --set-env-vars \
              NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}" \
              NEXTAUTH_URL="${{ secrets.NEXTAUTH_URL }}" \
              NEXT_PUBLIC_API_BASE_URL="${{ secrets.NEXT_PUBLIC_API_BASE_URL }}" \
              PORT=80
